{% extends "base_generic.html" %}

{% block content %}
    <h1>Scan a document</h1>
    {% if perms.catalog.can_mark_returned %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
    {{ scanData }}
{% endblock %}
